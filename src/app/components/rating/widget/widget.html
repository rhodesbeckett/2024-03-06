<div class="rating-widget">

	<span class="-icons">
		<span
			v-for="i of [ 1, 2, 3, 4, 5 ]"
			class="-bubble"
			:class="{
				'-hover': isHovered(i),
				'-selected': isSelected(i),
			}"
			@mouseenter="hover( i )"
			@mouseleave="hover()"
			@click="select( i )"
			v-app-tooltip="getTooltip( i )"
			v-app-track-event="`game-rating:rate:${i}`"
			>
			<app-jolticon
				icon="gamejolt"
				class="-icon"
				/>
		</span>

		<span class="-clear">
			<transition>
				<span
					v-if="gameRating && gameRating.rating"
					class="anim-fade-in-enlarge anim-fade-leave"
					@click="clear"
					v-app-track-event="`game-rating:clear`"
					>
					<app-jolticon
						icon="remove"
						v-app-tooltip="$gettext( 'rating.clear' )"
						/>
				</span>
			</transition>
		</span>
	</span>

</div>
