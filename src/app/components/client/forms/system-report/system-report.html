<form gj-form="formModel" name="systemReportForm">

	<form-group name="description" label="Description">
		<p class="help-block">Describe what this system report is about, any bugs you may have encountered, and how you can reproduce.</p>
		<textarea form-control="description" ng-maxlength="1000" rows="5"></textarea>
		<control-errors></control-errors>
	</form-group>

	<button gj-form-submit-button class="i-button" ng-disabled="!systemReportForm.$valid" ng-click="onSubmit()">
		<span class="jolticon jolticon-add"></span>
		Submit Bug Report
	</button>

</form>
