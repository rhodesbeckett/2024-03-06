<div class="devlog-post-media-video-embed-loader" ng-if="$ctrl.shouldPlay && !$ctrl.isLoaded">
	<gj-loading hide-label="true" loading-no-color="true" loading-stationary="true"></gj-loading>
</div>

<video ng-attr-poster="{{ ::$ctrl.mediaItem.mediaserver_url }}" loop>
	<source ng-src="{{ ::$ctrl.webm }}" type="video/webm">
	<source ng-src="{{ ::$ctrl.mp4 }}" type="video/mp4">
</video>
