<!-- Buttons -->
<div class="devlog-post-controls">

	<!-- <a class="link-muted"
		gj-tooltip="Edit Post"
		>
		<span class="jolticon jolticon-edit"></span>
	</a> -->

	<!--<a class="link-muted"
		gj-popover-trigger="devlog-post-control-popover-{{ $ctrl.post.id }}"
		gj-tooltip="Options"
		>
		<span class="jolticon jolticon-ellipsis-h"></span>

	<a class="btn btn-outline"
		gj-tooltip="Leave a Comment"
		ng-click="$ctrl.isShowingComments = !$ctrl.isShowingComments"
		>
		<span class="jolticon jolticon-comment"></span>
		Comments
		<small>4</small>
	</a>

	<a class="btn btn-outline"
		gj-tooltip="Like Post"
		ng-click="$ctrl.liked = !$ctrl.liked"
		ng-class="{'active': $ctrl.liked}"
		>
		<span class="jolticon jolticon-heart"></span>
		Like
		<small>29</small>
	</a>

</div>

<!-- Options -->
<gj-popover popover-id="devlog-post-control-popover-{{ $ctrl.post.id }}">
	<div class="list-group list-group-dark thin">
		<a class="list-group-item has-icon">
			<span class="jolticon jolticon-flag warning"></span>
			Report Post
		</a>
		<a class="list-group-item">
			Edit
		</a>
		<a class="list-group-item">
			Remove
		</a>
	</div>
</gj-popover>

<!-- Comments -->
<div gj-expand-when="$ctrl.isShowingComments">
		<!--current-page="$ctrl.currentCommentPage"-->
	<gj-comment-widget
		comment-resource="Fireside_Post"
		comment-resource-id="::$ctrl.post.id"
		>
	</gj-comment-widget>
</div>
