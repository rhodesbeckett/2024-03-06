<div
	class="media-item-cover-container"
	:style="{ height }"
	>
	<section
		class="section media-item-cover"
		:class="{ loaded: isLoaded }"
		>

		<div class="media-item-cover-img">
			<app-scroll-parallax
				:disabled="!shouldParallax"
				:drag="0.4"
				:dim="0.8"
				>
				<app-img-responsive
					:src="mediaItem.mediaserver_url"
					@imgloadchange="onLoadChange"
					alt=""
					/>
			</app-scroll-parallax>
		</div>

		<div class="loading-container" v-if="!isLoaded">
			<app-loading
				class="loading-centered"
				:no-color="true"
				:stationary="true"
				:hide-label="true"
				/>
		</div>

		<div class="media-item-cover-content">
			<slot />
			<!--TODO: angular-->
		</div>

	</section>
</div>
