<form gj-form="formModel" name="forumTopicForm">

	<form-group class="no-animate" name="title">
		<input form-control="text" ng-maxlength="300">
		<control-errors></control-errors>
	</form-group>

	<div oc-lazy-load="{ files: [ '/app/modules/codemirror.js' ] }">
		<form-group class="no-animate" name="content_markdown" label="Topic Content">

			<div
				form-markdown-editor
				preview-class="forum-post-body"
				markdown-preview-url="/web/forums/posts/preview"
				>
			</div>

			<control-errors></control-errors>

		</form-group>
	</div>

	<button gj-form-submit-button class="i-button" ng-disabled="!forumTopicForm.$valid" ng-click="onSubmit()">
		<span class="jolticon" ng-class="method == 'add' ? 'jolticon-add' : 'jolticon-edit'"></span>
		<span ng-if="method == 'add'">Add Topic</span>
		<span ng-if="method == 'edit'">Save</span>
	</button>

	<button class="btn btn-danger-outline" ng-if="method == 'edit'" ng-click="onCancel()">
		Cancel
	</button>

</form>
