<app-form name="scoreTableForm">

	<app-form-group name="name" :label="$gettext( `dash.games.scoreboard.form.name_label` )">
		<input form-control="text" maxlength="50">
		<app-form-control-errors />
	</app-form-group>

	<app-form-group name="description" optional="true" :label="$gettext( `dash.games.scoreboard.form.description_label` )">
		<textarea form-control rows="5" maxlength="250"></textarea>
		<app-form-control-errors />
	</app-form-group>

	<app-form-group name="allow_guest_scores" :label="$gettext( `dash.games.scoreboard.form.guest_label` )">
		<p class="help-block"><translate>dash.games.scoreboard.form.guest_help</translate></p>
		<app-form-control-toggle :on-label="$gettext( 'Yes' )" :off-label="$gettext( 'No' )" />
	</app-form-group>

	<app-form-group name="unique_scores" :label="$gettext( `dash.games.scoreboard.form.unique_label` )">
		<p class="help-block"><translate>dash.games.scoreboard.form.unique_help</translate></p>
		<app-form-control-toggle :on-label="$gettext( 'Yes' )" :off-label="$gettext( 'No' )" />
	</app-form-group>

	<app-form-group name="scores_sorting_direction" :label="$gettext( `dash.games.scoreboard.form.direction_label` )">
		<div class="radio">
			<label>
				<input form-control="radio" ng-value="Game_ScoreTable.SORTING_DIRECTION_DESC">
				<translate>dash.games.scoreboard.form.desc_label</translate> <br>
				<span class="help-inline"><translate>dash.games.scoreboard.form.desc_help</translate></span>
			</label>
		</div>
		<div class="radio">
			<label>
				<input form-control="radio" ng-value="Game_ScoreTable.SORTING_DIRECTION_ASC">
				<translate>dash.games.scoreboard.form.asc_label</translate> <br>
				<span class="help-inline"><translate>dash.games.scoreboard.form.asc_help</translate></span>
			</label>
		</div>
	</app-form-group>

	<app-form-button :icon="method">
		<translate>dash.games.scoreboard.form.save_button</translate>
	</app-form-button>

</app-form>
