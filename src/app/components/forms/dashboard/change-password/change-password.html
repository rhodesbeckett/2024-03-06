<form gj-form="formModel" name="changePasswordForm">

	<form-group name="old_password" label="{{ ::'dash.change_pass.old_password_label' | translate }}">
		<input form-control="password"
			ng-minlength="4"
			ng-maxlength="30"
			ng-model-options="{ updateOn: 'blur default', debounce: { blur: 0, default: 500 } }"
			>
		<control-errors>
			<control-error when="server">{{ ::'dash.change_pass.invalid_old_password_error' | translate }}</control-error>
		</control-errors>
	</form-group>

	<form-group name="password" label="{{ ::'dash.change_pass.password_label' | translate }}">
		<input form-control="password"
			ng-minlength="4"
			ng-maxlength="30"
			ng-model-options="{ updateOn: 'blur default', debounce: { blur: 0, default: 500 } }"
			>
		<control-errors></control-errors>
	</form-group>

	<form-group name="confirm_password" label="{{ ::'dash.change_pass.confirm_password_label' | translate }}">
		<input form-control="password"
			ng-minlength="4"
			ng-maxlength="30"
			match="formModel.password"
			ng-model-options="{ updateOn: 'blur default', debounce: { blur: 0, default: 500 } }"
			>
		<control-errors>
			<control-error when="match">{{ ::'dash.change_pass.no_match_error' | translate }}</control-error>
		</control-errors>
	</form-group>

	<button gj-form-submit-button class="i-button" ng-disabled="!changePasswordForm.$valid" ng-click="onSubmit()">
		<span class="jolticon jolticon-edit"></span>
		{{ ::'dash.change_pass.submit_button' | translate }}
	</button>

</form>
