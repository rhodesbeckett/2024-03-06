<app-form class="form-dash-site-build" name="siteBuildForm">

	<app-form-loader
		:url="`/web/dash/sites/upload-build/${ this.formModel.site_id }`"
		@loaded="onLoaded"
		>
		<app-form-group name="file" :hide-label="true">

			<p class="help-block">
				<translate :translate-params="{
						maxFilesize: maxFilesize / 1024 / 1024,
					}"
					>
					Static site uploads are currently capped at %{ maxFilesize }MB. Please upload a .zip file with an index.html file in the root of the folder.
				</translate>
			</p>

			<app-form-control-upload
				:progress="progress"
				@changed="onSubmit()"
				:rules="{
					size: maxFilesize,
				}"
				accept=".zip"
				:upload-link-label="$gettext( `Upload a static site zip file.` )"
				/>

			<app-form-control-errors />

		</app-form-group>
	</app-form-loader>

</app-form>
