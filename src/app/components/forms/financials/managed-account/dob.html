<div v-if="!helpers.getStripeField( namePrefixDotted + '.year' )">

	<div>
		<label class="control-label">Date of Birth</label>
	</div>

	<div class="row">
		<div class="col-sm-4" v-if="helpers.requiresField( namePrefixDotted + '.month' ) || isForceRequired">
			<app-form-group
				name="{{ namePrefix }}-month"
				label="Month"
				hide-label="true"
				>

				<select form-control="select">
					<option value="" translate>Month</option>
					<option value="1" translate>January</option>
					<option value="2" translate>February</option>
					<option value="3" translate>March</option>
					<option value="4" translate>April</option>
					<option value="5" translate>May</option>
					<option value="6" translate>June</option>
					<option value="7" translate>July</option>
					<option value="8" translate>August</option>
					<option value="9" translate>September</option>
					<option value="10" translate>October</option>
					<option value="11" translate>November</option>
					<option value="12" translate>December</option>
				</select>

				<app-form-control-errors />
			</app-form-group>
		</div>
		<div class="col-sm-4" v-if="helpers.requiresField( namePrefixDotted + '.day' ) || isForceRequired">
			<app-form-group
				name="{{ namePrefix }}-day"
				label="Day"
				hide-label="true"
				>

				<select form-control="select">
					<option value="" translate>Day</option>
					<option v-for="i of days" ng-value="i">{{ i }}</option>
				</select>

				<app-form-control-errors />
			</app-form-group>
		</div>
		<div class="col-sm-4" v-if="helpers.requiresField( namePrefixDotted + '.year' ) || isForceRequired">
			<app-form-group
				name="{{ namePrefix }}-year"
				label="Year"
				hide-label="true"
				>

				<select form-control="select">
					<option value="" translate>Year</option>
					<option v-for="i of years" ng-value="i">{{ i }}</option>
				</select>

				<app-form-control-errors />
			</app-form-group>
		</div>
	</div>
</div>

<div class="form-horizontal" v-if="helpers.getStripeField( namePrefixDotted + '.year' )">
	<div class="form-group">
		<label class="control-label col-sm-4">
			Date of Birth
		</label>
		<div class="form-static col-sm-8">
			Provided
		</div>
	</div>
</div>
