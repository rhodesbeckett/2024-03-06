<fieldset>

	<legend>
		<span v-if="hasSignedPartnerAgreement" class="pull-right done-icon" v-app-tooltip="$gettext( `You have completed this section.` )">
			<app-jolticon icon="check big" />
		</span>
		Partner Agreement
	</legend>

	<div v-if="!hasSignedPartnerAgreement">

		<!--
			If they accepted a different agreement, then show that they can accept this one too.
		-->
		<div class="form-group" v-if="hasSignedSomeAgreement && !showAgreement">
			<div class="small">
				<div translate>If you would to be a Game Jolt partner, you must accept the Partner Agreement.</div>
			</div>
			<br>

			<button
				class="btn btn-primary-outline"
				ng-click="showAgreement = true"
				translate
				>
				Show Partner Agreement
			</button>
		</div>

		<div class="form-group" v-if="!hasSignedSomeAgreement || showAgreement">
			<div class="tos-scroller overlay-scrollbar overlay-scrollbar-light">
				<div ng-include="termsTemplate"></div>
			</div>
			<br>

			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="checked">
					By checking this box and clicking the button below marked "I Agree," I agree that I have read, understand, and agree to be bound by the terms of this agreement.
				</label>
			</div>
			<br>

			<button
				class="btn btn-success-outline"
				ng-disabled="!checked"
				ng-click="onAccept()"
				>
				I Agree
			</button>
		</div>

	</div>

	<div class="form-group" v-if="hasSignedPartnerAgreement">
		<p class="small">You have agreed to our <a ng-href="{{ agreementLink }}" target="_blank">Partner Agreement</a> on {{ account.tos_signed_partner_timestamp | date:'medium' }}.</p>
	</div>

</fieldset>
