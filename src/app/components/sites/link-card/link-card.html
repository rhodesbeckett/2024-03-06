<app-card>
	<div class="card-content">
		<p>
			This is your Site URL:
		</p>
		<input class="form-control" :value="this.site.url">
	</div>
	<div class="card-controls">
		<button class="btn btn-outline btn-block"
			@click="copyLink"
			>
			<app-jolticon icon="link" />
			Copy Link
		</button>
		<a class="btn btn-outline btn-block"
			:href="this.site.url"
			target="_blank"
			>
			<app-jolticon icon="share" />
			View Site
		</a>
	</div>
</app-card>
