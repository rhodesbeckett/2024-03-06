<gj-fade-collapse
	[collapse-height]="500"
	[is-open]="$ctrl.showFullContent"
	(required)="$ctrl.canToggleContent = true"
	>
	<div class="fireside-post-body">
		<gj-widget-compiler
			[content]="::$ctrl.post.content_compiled"
			>
		</gj-widget-compiler>
	</div>
</gj-fade-collapse>

<a class="hidden-text-expander"
	ng-if="::$ctrl.canToggleContent"
	ng-click="$ctrl.toggleFull()"
	></a>

<hr>
