<gj-fade-collapse
	fade-collapse-height="500"
	fade-collapse-is-open="$ctrl.showFullContent"
	fade-collapse-is-required="::$ctrl.canToggleContent"
	>
	<div class="fireside-post-body">
		<gj-widget-compiler
			[content]="::$ctrl.post.content_compiled"
			>
		</gj-widget-compiler>
	</div>
</gj-fade-collapse>

<a class="hidden-text-expander"
	ng-if="::$ctrl.canToggleContent"
	ng-click="$ctrl.toggleFull()"
	></a>

<hr>
