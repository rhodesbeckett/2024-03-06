<div class="devlog-post-video-embed timeline-list-full-bleed">
	<app-responsive-dimensions
		:ratio="16 / 9"
		@change="onDimensionsChange"
		>

		<template v-if="isHydrated">
			<a
				v-if="!isShowingVideo"
				@click="play"
				>
				<div class="play-button-overlay">
					<app-jolticon icon="play" />
				</div>

				<div class="devlog-post-video-embed-thumb"
					:style="{ 'background-image': `url('${video.thumbnail_url}')` }"
					>
				</div>
			</a>
			<app-video-embed
				v-else
				video-provider="youtube"
				:video-id="video.video_id"
				:autoplay="shouldAutoplay"
				/>
		</template>

	</app-responsive-dimensions>
</div>
