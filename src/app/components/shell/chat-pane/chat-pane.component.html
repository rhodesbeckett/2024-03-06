<div id="shell-chat-pane"
	class="shell-pane shell-pane-right scrollable overlay-scrollbar"
	ng-class="{ visible: $ctrl.shell.isRightPaneVisible }"
	>

	<!--
		Don't compile when not visible for mobile.
		Always compile (even if hidden) on larger devices.
	-->
	<gj-chat-sidebar ng-if="$ctrl.screen.isXs ? $ctrl.shell.isRightPaneVisible : true"></gj-chat-sidebar>

</div>
