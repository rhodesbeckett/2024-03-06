<ul class="fireside-post-list">
	<li v-for="post in posts" :key="post.id">

		<a class="fireside-post-list-item" :href="post.url" target="_blank">

			<div class="fireside-post-list-item-img"
				:style="{ 'background-image': `url('${ post.header.img_url || noThumb }')` }"
				>
			</div>

			<div class="fireside-post-list-item-meta">
				<div class="fireside-post-list-item-title h5">
					{{ post.title }}
				</div>

				<div class="fireside-post-list-item-byline">
					<span class="hidden-xs">By</span>
					<span class="fireside-post-list-item-author">
						@{{ post.user.username }}
					</span>
					<span class="dot-separator"></span>
					<em class="fireside-post-list-item-time">
						<app-time-ago :date="post.published_on" />
					</em>
				</div>
			</div>

		</a>

	</li>
</ul>
