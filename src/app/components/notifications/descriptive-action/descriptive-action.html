<!-- User -->
<strong ng-if="notification.is_user_based">
	<span ng-if="notification.subject_id">
		{{ notification.subject_model.display_name }}
	</span>
	<span ng-if="!notification.subject_id" translate>
		Someone
	</span>
</strong>

<!-- Game -->
<strong ng-if="notification.is_game_based">
	{{ notification.object_model.title }}
</strong>

<!-- Actions -->
<span ng-bind-html="::getAction()"></span>
