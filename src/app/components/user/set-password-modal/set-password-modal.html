<div class="modal-body">
	<h2 class="modal-title">Set Password</h2>

	<p class="help-block">
		You don't have a password set on your account since you had signed up through a linked account. <br>
		To continue being able to log in after you've unlinked, please set a password.
	</p>

	<gj-form-dashboard-set-password
		gj-form-submit-handler="modalCtrl.onPasswordSet()">
	</gj-form-dashboard-set-password>

</div>

<div class="modal-footer">
	<button class="i-button warning" ng-click="modalCtrl.close()">
		<span class="jolticon jolticon-remove"></span>
		Close
	</button>
</div>
