<div ng-if="!categoryCtrl.games.length" class="alert alert-warning anim-fade-in no-animate-leave">
	<p translate>No games match your filters. <b>Zoinks!</b></p>
</div>

<div class="row">
	<gj-game-thumbnail
		class="col-xs-12 col-sm-6 col-lg-4 game-thumbnail-anim"
		ng-repeat="game in categoryCtrl.games track by game.id"
		gj-game="game"
		gj-track-event="game-list:click:{{ $index }}"
		>
	</gj-game-thumbnail>
</div>
