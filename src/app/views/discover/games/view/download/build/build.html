<div>

	<iframe
		id="download-frame"
		class="hidden"
		nwdisable
		nwfaketop
		v-if="src"
		:src="src"
		>
	</iframe>

	<div id="page-ad-scroll">
		<section class="ad-section" v-if="!GJ_IS_CLIENT && game._should_show_ads && !Screen.isXs">
			<app-ad size="leaderboard" :resource="game" />
		</section>

		<section class="section">
			<div class="container">

				<div class="row">
					<div class="col-sm-9 col-md-8 col-lg-8">

						<h2 class="section-header">
							<translate
								:translate-params="{ game: game.title }"
								>
								Downloading %{ game }...
							</translate>
						</h2>

						<p class="small text-muted">
							<translate>game.download.game.downloading_wait_message</translate>
						</p>

						<!--
							Set visibility so that the page height doesn't
							change when we hide. We don't want to change if
							they're trying to click something.
						-->
						<app-loading
							:style="{ visibility: src ? 'hidden': undefined }"
							:hide-label="true"
							/>

						<!--
							Social sharing
						-->
						<div v-if="!GJ_IS_CLIENT">
							<h4>
								<translate>game.download.game.share_heading</translate>
							</h4>
							<div class="social-widgets">
								<app-social-twitter-share
									:url="Environment.baseUrl + game.getUrl()"
									:content="twitterShareMessage"
									/>

								<span class="dot-separator hidden-xs"></span>

								<app-social-facebook-like
									:url="Environment.baseUrl + game.getUrl()"
									/>
							</div>
						</div>

						<!--
							Rating widget
						-->
						<div v-if="app.user && app.user.id !== game.developer.id && game.ratings_enabled && game.can_user_rate">
							<br>
							<p class="small">
								<translate :escape-html="false">game.download.game.rate_html</translate>
							</p>

							<app-rating-widget
								:game="game"
								:big="true"
								:rating="userRating"
								/>
						</div>

						<!--
							Developer's games
						-->
						<div v-if="developerGames.length">

							<h2>
								<router-link
									class="link-unstyled"
									:to="{
										name: 'library.collection.developer',
										params: { id: game.developer.username },
									}"
									>
									<translate>game.download.game.developer_games_heading</translate>
								</router-link>
								<small>
									<translate>game.download.game.developer_games_heading_small</translate>
								</small>
							</h2>

							<div class="scrollable-grid-xs game-thumbnail-grid">
								<div class="row">
									<div
										class="scrollable-grid-item col-xs-10 col-sm-6"
										v-for="game of developerGames.slice( 0, 2 )"
										:key="game.id"
										>
										<app-game-thumbnail :game="game" />
									</div>
								</div>
							</div>

						</div>

						<!--
							Recommended games
						-->
						<h2>
							<translate>game.download.game.recommended_heading</translate>
						</h2>

						<div class="scrollable-grid-xs">
							<div class="row">
								<div
									class="scrollable-grid-item col-xs-10 col-sm-6"
									v-for="game in recommendedGames.slice( 0, 6 )"
									:key="game.id"
									>
									<app-game-thumbnail :game="game" />
								</div>
							</div>
						</div>

					</div>

					<!--
						Will overflow a little on sm/md, but what can ya do, amirite?
					-->
					<div class="col-sm-3 text-right" v-if="!GJ_IS_CLIENT && game._should_show_ads && Screen.isSm">
						<app-ad size="skyscraper" :resource="game" />
					</div>

					<div class="col-md-4 text-right" v-if="!GJ_IS_CLIENT && game._should_show_ads && Screen.isDesktop">
						<app-ad size="rectangle" :resource="game" />
						<br>
						<app-ad size="rectangle" :resource="game" />
					</div>
				</div>

			</div>
		</section>
	</div>

</div>
