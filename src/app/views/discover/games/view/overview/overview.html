<div>

	<app-discover-games-view-overview-game
		ref="game"
		v-if="!game._is_devlog"
		:is-loaded="isLoaded"
		:game="game"
		:media-items="mediaItems"
		:recommended-games="recommendedGames"
		:user-rating="userRating"
		:songs="songs"
		:packages="packagePayload ? packagePayload.packages : []"
		:releases="packagePayload ? packagePayload.releases : []"
		:rating-breakdown="ratingBreakdown"
		:feed="feed"
		:twitter-share-message="twitterShareMessage"
		/>

	<app-discover-games-view-overview-devlog
		ref="devlog"
		v-else
		:is-loaded="isLoaded"
		:game="game"
		:media-items="mediaItems"
		:songs="songs"
		:packages="packagePayload ? packagePayload.packages : []"
		:releases="packagePayload ? packagePayload.releases : []"
		:feed="feed"
		:twitter-share-message="twitterShareMessage"
		/>

</div>
