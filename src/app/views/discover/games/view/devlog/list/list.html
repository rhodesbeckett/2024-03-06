<section class="section section-thin" ng-if="!Environment.isClient && !Screen.isXs && gameCtrl.game._should_show_ads">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<gj-ad ad-size="leaderboard" ad-resource="Game" ad-resource-id="::gameCtrl.game.id"></gj-ad>
			</div>
		</div>
	</div>
</section>

<section class="section" style="overflow: hidden">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-7">

				<gj-activity-feed
					items="listCtrl.posts"
					has-more="true"
					show-edit-controls="true"
					on-load-more="listCtrl.loadMorePosts()"
					>
				</gj-activity-feed>

			</div>
		</div>
	</div>
</section>
