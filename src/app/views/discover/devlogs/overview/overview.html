<div>

	<section class="section">
		<div class="container">

			<h2 class="section-header">
				<router-link
					class="link-unstyled"
					:to="{ name: 'discover.devlogs.games' }"
					v-app-track-event="`channel:row-heading:best`"
					>
					<translate>Featured Devlogs</translate>
				</router-link>
			</h2>

			<div>

				<app-game-grid-placeholder
					v-if="!routeBootstrapped"
					:num="8"
					:truncate-to-fit="true"
					:scrollable="true"
					/>

				<app-game-grid
					v-else
					:games="games"
					:truncate-to-fit="true"
					:scrollable="true"
					event-label="devlogs-overview-featured-devlogs"
					/>

			</div>

			<div class="page-cut">
				<router-link
					class="btn btn-outline"
					:to="{ name: 'discover.devlogs.games' }"
					v-app-track-event="`channel:more-btn:best`"
					>
					<translate>Load More</translate>
				</router-link>
			</div>

			<div class="row">
				<div class="col-sm-10 col-md-8 col-lg-7 col-centered">

					<h2 class="text-center">
						<translate>Hot Devlog Posts</translate>
					</h2>

					<hr class="underbar underbar-center">
					<br>

					<div>
						<app-activity-feed-placeholder v-if="!feed" />

						<app-activity-feed
							v-else
							type="Fireside_Post"
							:feed="feed"
							:show-game-info="true"
							load-more-url="/web/discover/devlogs/posts"
							/>
					</div>

				</div>
			</div>

		</div>
	</section>

</div>
