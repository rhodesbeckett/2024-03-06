	<app-expand :when="isLearnMoreExpanded">
		<section class="section section-thin fill-darkest">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-centered">

						<div class="full-bleed-xs">
							<app-video-embed
								video-provider="youtube"
								video-id="aAk_PEghHXk"
								:autoplay="true"
								/>
						</div>

					</div>
				</div>
			</div>
		</section>
	</app-expand>

	<section class="section">
		<div class="container">

			<h2 class="section-header">
				<router-link
					class="link-unstyled"
					:to="{ name: 'discover.devlogs.games' }"
					v-app-track-event="`channel:row-heading:best`"

			</h2>

				:games="games"

					>

				</router-link>
			</div>

			<div class="row">
				<div class="col-sm-10 col-md-8 col-lg-7 col-centered">

					<h2 class="text-center">
						<translate>Hot Devlog Posts</translate>
					</h2>

					<br>

					<app-activity-feed

						:show-game-info="true"
						load-more-url="/web/discover/devlogs/posts"
						/>

				</div>
			</div>

		</div>
