<header class="section">
	<div class="container forum-header">

		<div class="forum-breadcrumbs">
			<a ui-sref="forums.landing.overview" class="link-unstyled">Forums</a> / <a href="#">Search</a>
		</div>

		<div class="forum-search">
			<span class="jolticon jolticon-search"></span>
			<input type="text" class="form-control forum-search-input" placeholder="Search discussions...">
		</div>

	</div>
	<br>
</header>

<div class="section">
	<div class="container">

		<div class="forum-section-header" style="border: 0">
			<p class="text-muted">Showing results for</p>
			<h1 class="sans-margin"><span class="text-muted">"</span>query<span class="text-muted">"</span></h1>
		</div>

		<div class="forum-section-header">
			<h2 class="sans-margin">Channels</h2>
		</div>

		<gj-forum-channel-list items="[0, 1, 2, 3]"></gj-forum-channel-list>

		<div class="forum-section-header">
			<h2 class="sans-margin">Topics</h2>
		</div>

		<gj-forum-topic-list items="[0, 1, 2, 3]"></gj-forum-topic-list>

	</div>
</div>
