<header class="section">
	<div class="container forum-header">
		<div class="forum-breadcrumbs">
			<a ui-sref="forums.landing" class="link-unstyled">Forums</a>
			/ <a ui-sref="forums.category( { url: createCtrl.channel.category.url } )" class="link-unstyled">{{ createCtrl.channel.category.title }}</a>
			/ <a ui-sref="forums.channels.view( { name: createCtrl.channel.name } )">#{{ createCtrl.channel.name }}</a>
			/ <a href="#">New Topic</a>
		</div>
	</div>
</header>

<div class="section">
	<div class="container">

		<div class="col-sm-10 col-md-8 col-lg-7 col-centered">

			<gj-form-forum-topic
				channel="createCtrl.channel"
				gj-form-submit-handler="createCtrl.onCreate()"
				>
			</gj-form-forum-topic>

		</div>

	</div>
</div>
