<header class="section">
	<div class="container forum-header">

		<div class="forum-breadcrumbs">
			<a ui-sref="forums.landing" class="link-unstyled">Forums</a>
			/ <a ui-sref="forums.category( { url: viewCtrl.channel.category.url } )" class="link-unstyled">{{ viewCtrl.channel.category.title }}</a>
			/ <a ui-sref="forums.channels.view( { name: viewCtrl.channel.name } )">#{{ viewCtrl.channel.name }}</a>
		</div>

		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-7 col-centered">
				<img class="topic-author-avatar" src="https://b6d3e9q9.ssl.hwcdn.net/img/no-avatar-3.png" alt="User">
				<h1>
					{{ viewCtrl.topic.title }}
					<!--<span class="forum-header-private tag tag-pink" gj-tooltip="This topic is locked and can no longer be replied to">
						<span class="jolticon jolticon-exclamation-circle"></span> Locked
					</span>-->
				</h1>
				<div class="forum-stats">
					<div class="clearfix">
						<div class="topic-meta">
							<span class="topic-author">
								by
								<strong><a ui-sref="profile.overview( { slug: viewCtrl.topic.user.slug, id: viewCtrl.topic.user.id } )">
									{{ viewCtrl.topic.user.display_name }}
								</a></strong>
							</span>
							<span class="dot-separator hidden-sm hidden-xs"></span>
							<br class="visible-sm visible-xs">
							<span class="text-muted" am-time-ago="viewCtrl.topic.posted_on">2 days ago</span>
							<span class="dot-separator"></span>
							<span class="text-muted">25 Followers</span>
							<span class="dot-separator"></span>
							<span class="text-muted">14 Replies</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="text-right forum-header-buttons">
			<br class="visible-sm">
			<a href="#" class="btn btn-dark-variant btn-outline">
				<span class="jolticon jolticon-add"></span> Add Reply
			</a>
			<a href="#" class="btn btn-dark-variant btn-outline" gj-tooltip="Keep track of replies in this topic">
				<span class="jolticon jolticon-subscribe"></span> Follow
			</a>
            <a class="btn btn-sparse btn-dark-variant btn-outline" gj-popover-trigger="forum-topic-popover">
                <span class="jolticon jolticon-ellipsis-h"></span>
            </a>
		</div>

        <gj-popover popover-id="forum-topic-popover">
            <div class="list-group thin">
                <a href="#" class="list-group-item has-icon">
                    <span class="jolticon jolticon-verified"></span>
                    Sticky
                </a>
                <a href="#" class="list-group-item has-icon">
                    <span class="jolticon jolticon-edit"></span>
                    Edit
                </a>
                <a href="#" class="list-group-item has-icon">
                    <span class="jolticon jolticon-remove"></span>
                    Remove
                </a>
                <a href="#" class="list-group-item has-icon">
                    <span class="jolticon jolticon-trophy"></span>
                    Mod User
                </a>
                <a href="#" class="list-group-item has-icon">
                    <span class="jolticon jolticon-friend-remove-1"></span>
                    Mute User
                </a>
            </div>
        </gj-popover>

	</div>
	<br>
</header>

<div class="section">
	<div class="container">

		<div class="topic-post topic-main-post row">
			<div class="col-sm-10 col-md-8 col-lg-7 col-centered">
				<div class="topic-post-content" ng-bind-html="viewCtrl.topic.main_post.content_compiled"></div>
			</div>
		</div>

		<gj-forums-post
			ng-repeat="post in viewCtrl.posts track by post.id"
			post="post"
			>
		</gj-forums-post>

	</div>
</div>
