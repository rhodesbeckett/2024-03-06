<section class="section">
	<div class="container">

		<gj-forum-rules></gj-forum-rules>

		<div ng-repeat="category in overviewCtrl.categories track by category.id">

			<div class="forum-section-header">
				<h2 class="sans-margin" id="category-{{ category.url }}">
					{{ category.title }}
				</h2>
			</div>

			<gj-forum-channel-list
				channels="overviewCtrl.channels[ category.id ]"
				category="category"
				latest-posts="overviewCtrl.latestPosts"
				post-count-per-page="overviewCtrl.postCountPerPage"
				>
			</gj-forum-channel-list>

		</div>

	</div>
</section>
