		</div>

		<h1>{{ categoryCtrl.category.title }}</h1>
		<p>{{ categoryCtrl.category.description }}</p>

		<div class="row">

			<div class="col-sm-7 col-md-8 forum-stats">
				1,000 Channels

			</div>

		</div>

	</div>
	<br>
</header>
