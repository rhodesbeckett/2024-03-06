<header class="section">
	<div class="container forum-header">
		
		<div class="forum-breadcrumbs">
			<a ui-sref="forums.landing" class="link-unstyled">Forums</a> / <a href="/forums/category/development" class="link-unstyled">Development</a> / <a href="#">#{{ channelName }}</a>
		</div>
		
		<h1>
			<span class="jolticon jolticon-number-sign big"></span>{{ channelName }}
			<!--<span class="forum-header-private tag tag-pink" gj-tooltip="'A private channel is not visible to the public'">
				<span class="jolticon jolticon-exclamation-circle"></span> Private Channel
			</span>-->
		</h1>
		<p>This is a description about the {{ channelName }} channel.</p>
		
		<div class="row">
			
			<div class="col-sm-8 col-md-6 forum-stats">
				13,000 Followers
				<span class="dot-separator hidden-xs"></span>
				<br class="visible-xs">
				<span class="text-muted">25 Topics</span>
				<span class="dot-separator"></span>
				<span class="text-muted">2,123 Replies</span>
				<br class="visible-xs">
				&nbsp;
			</div>
			
			<div class="col-sm-4 col-md-6 text-right forum-header-buttons">
				<a href="/f/{{ channelName }}/create" class="btn btn-dark-variant btn-outline" gj-tooltip="'Add a new topic for discussion'" ng-class="{'btn-sparse': Screen.isSm}">
					<span class="jolticon jolticon-add"></span> <span class="hidden-sm">Add Topic</span>
				</a>
				<a href="#" class="btn btn-dark-variant btn-outline" gj-tooltip="'Keep track of topics in this channel'" ng-class="{'btn-sparse': Screen.isSm}">
					<span class="jolticon jolticon-subscribe"></span> <span class="hidden-sm">Follow</span>
				</a>
				<a href="#" class="btn btn-dark-variant btn-outline" gj-tooltip="'Join the community chatroom'" ng-class="{'btn-sparse': Screen.isSm}">
					<span class="jolticon jolticon-comment"></span> <span class="hidden-sm">Chat</span>
				</a>
				<a class="btn btn-sparse btn-dark-variant btn-outline" gj-popover-trigger="forum-channel-popover">
					<span class="jolticon jolticon-ellipsis-h"></span>
				</a>
				<gj-popover popover-id="forum-channel-popover">
					<div class="list-group thin">
						<a href="#" class="list-group-item has-icon">
							<span class="jolticon jolticon-edit"></span>
							Edit Description
						</a>
						<a href="#" class="list-group-item has-icon">
							<span class="jolticon jolticon-claim"></span>
							Make Private
						</a>
					</div>
				</gj-popover>
			</div>
			
		</div>
		
	</div>
	<br>
</header>

<div class="section">
	<div class="container">
		
		<div class="page-header forum-list-heading">
			<h2 class="sans-margin">Recent Topics</h2>
		</div>
			
		<gj-forums-topic-list items="[0, 1, 2, 3]"></gj-forums-topic-list>
		
	</div>
</div>
