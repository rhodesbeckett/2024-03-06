<div class="col-sm-6 col-sm-3">

	<div class="alert alert-info" v-if="!reportData.hasData">
		<translate>No data yet.</translate>
	</div>

	<div class="stat-big" v-if="reportData.hasData">
		<div class="stat-big-label">
			{{ reportData.fieldLabel }}
		</div>
		<div class="stat-big-digit">
			<span v-if="reportData.fieldType === 'number'">
				{{ reportData.data | number }}
			</span>
			<span v-else-if="reportData.fieldType === 'currency'">
				{{ reportData.data | currency }}
			</span>
		</div>
	</div>

</div>
