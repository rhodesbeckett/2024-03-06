<section class="section section-has-nav fill-lightest">
	<div class="container">

		<h4 class="section-header" translate>
			Add Post
		</h4>

		<gj-devlog-post-add
			game="manageCtrl.game"
			on-added="listCtrl.onPostAdded( $post )"
			>
		</gj-devlog-post-add>

		<nav class="platform-list inline section-nav">
			<ul>
				<li>
					<a ng-click="listCtrl.tab = 'active'"
						ng-class="{ active: listCtrl.tab == 'active' }"
						translate
						>
						Posts
					</a>
				</li>
				<li>
					<a ng-click="listCtrl.tab = 'draft'"
						ng-class="{ active: listCtrl.tab == 'draft' }"
						translate
						>
						Draft Posts
						<span class="badge">{{ listCtrl.draftPosts.length || 0 | number }}</span>
					</a>
				</li>
			</ul>
		</nav>

	</div>
</section>

<section class="section" style="overflow: hidden">
	<div class="container">
		<div class="row">
			<div class="col-lg-7">

				<gj-activity-feed
					items="listCtrl.tab == 'active' ? listCtrl.posts : listCtrl.draftPosts"
					on-post-published="listCtrl.onPostPublished( $post )"
					on-post-removed="listCtrl.onPostRemoved( $post )"
					>
				</gj-activity-feed>

			</div>
		</div>
	</div>
</section>
