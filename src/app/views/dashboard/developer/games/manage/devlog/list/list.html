<section class="section section-has-nav fill-lightest">
	<div class="container">

		<h4 class="section-header" translate>
			Add Post
		</h4>

		<gj-devlog-post-add
			game="manageCtrl.game"
			on-added="listCtrl.onPostAdded( $post )"
			>
		</gj-devlog-post-add>

		<nav class="platform-list inline section-nav">
			<ul>
				<li>
					<a class="active" translate>Posts</a>
				</li>
				<li>
					<a translate>Draft Posts</a>
				</li>
			</ul>
		</nav>

	</div>
</section>

<section class="section" style="overflow: hidden">
	<div class="container">
		<div class="row">
			<div class="col-lg-7">

				<gj-devlog-feed
					devlog-posts="listCtrl.posts"
					on-post-removed="listCtrl.onPostRemoved( $post )"
					>
				</gj-devlog-feed>

			</div>
		</div>
	</div>
</section>
