<section class="section">
	<div class="container">

		<div class="row">
			<div class="col-sm-10 col-md-12">

				<h2 class="section-header">
					<div class="section-header-controls">
						<a class="i-button big sparse" gj-popover-trigger="video-more">
							<span class="jolticon jolticon-ellipsis-h"></span>
						</a>
					</div>

					{{ ::'dash.games.media.video.heading' | translate }}
				</h2>

				<gj-popover popover-id="video-more">
					<div class="list-group nowrap">
						<a class="list-group-item has-icon" ng-click="videoCtrl.remove()">
							<span class="jolticon jolticon-remove"></span>
							{{ ::'dash.games.media.video.remove_button' | translate }}
						</a>
					</div>
				</gj-popover>

			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-10 col-md-4" ng-class="{ 'pull-right': Screen.isDesktop }">

				<div class="alert alert-info">
					<p>{{ ::'dash.games.media.video.direct_link_help' | translate }}</p>
					<p>
						<input type="text" class="form-control" gj-select-on-focus ng-value="Environment.baseUrl + videoCtrl.video.getUrl( manageCtrl.game )">
					</p>
				</div>

			</div>
			<div class="col-sm-10 col-md-8 col-lg-7">

				<gj-video-embed
					video-provider="{{ videoCtrl.video.type }}"
					video-id="videoCtrl.video.url"
					>
				</gj-video-embed>

				<h2>{{ ::'dash.games.media.video.edit_heading' | translate }}</h2>

				<gj-form-dashboard-game-video
					gj-game="manageCtrl.game"
					gj-game-video="videoCtrl.video">
				</gj-form-dashboard-game-video>

			</div>
		</div>

	</div>
</section>
