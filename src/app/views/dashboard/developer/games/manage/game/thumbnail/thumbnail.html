<div class="row">
	<div class="col-md-10">

		<div class="page-help">
			<div translate>dash.games.thumbnail.page_help_html</div>
			<p>
				<a class="link-help" href="https://help.gamejolt.com/dev-thumbnails" target="_blank">{{ ::'dash.games.thumbnail.page_help_link' | translate }}</a>
			</p>
		</div>

		<gj-form-dashboard-game-thumbnail
			gj-game="manageCtrl.game"
			is-wizard="manageCtrl.isWizard"
			gj-form-submit-handler="thumbnailCtrl.onSaved()"
			>
		</gj-form-dashboard-game-thumbnail>

		<div ng-if="manageCtrl.isWizard">
			<gj-form-dashboard-game-wizard-controls>
			</gj-form-dashboard-game-wizard-controls>
		</div>

	</div>
</div>
