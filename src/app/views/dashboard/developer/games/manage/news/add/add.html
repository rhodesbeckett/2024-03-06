<section class="section">
	<div class="container">

		<h2 class="section-header">{{ ::'dash.games.news.add.heading' | translate }}</h2>

		<div class="page-help">
			<p>{{ ::'dash.games.news.add.page_help' | translate }}</p>
			<p>
				<a class="link-help" href="https://help.gamejolt.com/dev-news-updates" target="_blank">{{ ::'dash.games.news.add.page_help_link' | translate }}</a>
			</p>
		</div>

		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-7">

				<gj-form-dashboard-game-news-article
					gj-game="manageCtrl.game"
					gj-form-submit-handler="addCtrl.onSubmitted( formModel )"
					>
				</gj-form-dashboard-game-news-article>

			</div>
		</div>

	</div>
</section>
