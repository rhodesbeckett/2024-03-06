<ul class="sans-margin">
	<li>
		<a ui-sref="dashboard.developer.games.manage.api.overview" ui-sref-active="active">
			Overview
		</a>
	</li>
	<li>
		<a ui-sref="dashboard.developer.games.manage.api.trophies.list"
			ng-class="{ active: $state.includes( 'dashboard.developer.games.manage.api.trophies' ) }"
			>
			Trophies
		</a>
	</li>
	<li>
		<a ui-sref="dashboard.developer.games.manage.api.scoreboards.list"
			ng-class="{ active: $state.includes( 'dashboard.developer.games.manage.api.scoreboards' ) || $state.includes( 'dashboard.developer.games.manage.api.scores' ) }"
			>
			Scores
		</a>
	</li>
	<li>
		<a ui-sref="dashboard.developer.games.manage.api.data-storage.items.list"
			ng-class="{ active: $state.includes( 'dashboard.developer.games.manage.api.data-storage' ) }"
			>
			Data Storage
		</a>
	</li>
	<li>
		<a ui-sref="dashboard.developer.games.manage.api.settings" ui-sref-active="active">
			API Settings
		</a>
	</li>
</ul>
