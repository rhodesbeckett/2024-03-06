<div class="row">
	<div class="col-sm-10 col-md-5 col-lg-6">

		<h2 class="section-header">
			Edit Key Group
		</h2>
		<gj-form-dashboard-sellable-key-group
			gj-sellable="editKeyGroupsCtrl.sellable"
			gj-sellable-key-group="editKeyGroupsCtrl.keyGroup"
			gj-form-submit-handler="editKeyGroupsCtrl.onKeyGroupSaved( formModel )">
			>
		</gj-form-dashboard-sellable-key-group>
		<br>

		<h2 class="section-header">
			Key List
		</h2>
		<ul>
			<li ng-repeat="(id, key) in editKeyGroupsCtrl.keys">{{ key.id }} - {{ key.key }} - <a ng-click="editKeyGroupsCtrl.removeKey(key)">X</a> - <a href='{{ key.url() }}' target='_blank'>claim page</a> <span ng-if="key.viewed_on">- viewed!</span></li>
		</ul>

		<br>
		<div>
			<a class="btn btn-success-outline btn-block" ng-click="editKeyGroupsCtrl.removeGroup(editKeyGroupsCtrl.keyGroup, false)">
				<span class="jolticon jolticon-add"></span>
				Remove Key Group
			</a>
		</div>

		<br>
		<div>
			<a class="btn btn-success-outline btn-block" ng-click="editKeyGroupsCtrl.removeGroup(editKeyGroupsCtrl.keyGroup, true)">
				<span class="jolticon jolticon-add"></span>
				Remove Key Group and all Keys.
			</a>
		</div>

	</div>
</div>
