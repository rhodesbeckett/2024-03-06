<section class="section">
	<div class="container">

		<table class="table">
			<thead>
				<tr>
					<th translate>Order #</th>
					<th translate>Item(s)</th>
					<th translate>Purchase Date</th>
					<th class="text-right" translate>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in listCtrl.orders track by order.id">
					<td>
						<strong>
							<a ui-sref="dashboard.main.purchases.view( { id: order.id } )">
								{{ ::order.id }}
							</a>
						</strong>
					</td>
					<td>
						{{ ::order.items[0].sellable.title }}
					</td>
					<td title="{{ ::order.completed_on | date:'medium' }}">
						{{ ::order.completed_on | date:'mediumDate' }}
					</td>
					<td class="text-right">
						<span class="tag tag-pink" ng-if="::order._is_refunded" translate>Refunded</span>
						{{ ::order.amount / 100 | currency }}
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</section>
