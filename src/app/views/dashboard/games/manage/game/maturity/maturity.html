<div class="row">
	<div class="col-sm-5 col-sm-push-7">
		<gj-scroll-affix [should-affix]="Screen.isDesktop" [scroll-offset]="15">
			<div class="anim-fade-enter anim-fade-leave"
				v-if="maturityCtrl.formModel.tigrs_age"
				>
				<gj-game-ogrs [game]="maturityCtrl.formModel"></gj-game-ogrs>
			</div>
		</gj-scroll-affix>

		<div class="page-help">
			<div translate>dash.games.maturity.page_help_html</div>
			<p>
				<a class="link-help" href="https://help.gamejolt.com/dev-maturity-ratings" target="_blank">{{ 'dash.games.maturity.page_help_link' | translate }}</a>
			</p>
		</div>
	</div>

	<div class="col-sm-7 col-sm-pull-5">
		<!--
			We pull the form model so that we can show the changes as they modify.
		-->
		<form-game-maturity
			gj-game="manageCtrl.game"
			gj-form-model="maturityCtrl.formModel"
			is-wizard="manageCtrl.isWizard"
			@submit="maturityCtrl.onSaved()"
			>
		</form-game-maturity>
	</div>
</div>
