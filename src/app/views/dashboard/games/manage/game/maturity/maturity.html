<div class="row">
	<div class="col-sm-5 col-sm-push-7">
		<app-scroll-affix
			v-if="current"
			:shouldAffix="Screen.isDesktop"
			:scrollOffset="15"
			>
			<div class="anim-fade-enter anim-fade-leave"
				v-if="current.tigrs_age"
				>
				<app-game-ogrs :game="current"></app-game-ogrs>
			</div>
		</app-scroll-affix>

		<div class="page-help">
			<div><translate :escape-html="false">dash.games.maturity.page_help_html</translate></div>
			<p>
				<a class="link-help" href="https://help.gamejolt.com/dev-maturity-ratings" target="_blank"><translate>dash.games.maturity.page_help_link</translate></a>
			</p>
		</div>
	</div>

	<div class="col-sm-7 col-sm-pull-5">
		<!--
			We set current whenever the form model changes so updates can be reflected in scroll affix and tigrs.
		-->
		<form-game-maturity
			:model="game"
			:isWizard="isWizard"
			@changed="current = $event"
			@submit="onSaved"
			>
		</form-game-maturity>
	</div>
</div>
